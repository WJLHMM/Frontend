<!DOCTYPE html>

<head>

    <style>
        ul, a {
            padding:0;

        .wrap {
            width: 500px;

        .nav1 {

        li {

            width: 120px;

            margin-top:1px;

            display: none;
            /*border: 1px solid #000;*/
        }
        .nav1 > a {
            display: block;
            width: 120px;

            list-style: none;
            line-height: 20px;
            text-align:center;
            text-decoration: none;
            background-color: #4cd6ff;
        }
        li a {
            display:block;

            /*border: 1px solid #000;*/

        }
        .wrap p {
            width: 10px;
            margin-top:50px;
            float:left;
            height: 20px;
            display: block;
            background-color: #3baeff;
        }
    </style>
    <title>007下拉菜单案例3</title>
    <script>

        window.onload = function() {
            var aUl = document.getElementsByTagName("ul");
            var m = null;
            for (var i=0; i<aUl.length; i++) {
//                aUl[i].index = m;
                aUl[i].onmouseover = function () {
                    var aLi = this.getElementsByTagName("li");
                    for(var j=0; j < aLi.length;j++) {
                        aLi[j].style.display = "block";
                    }
                }
                aUl[i].onmouseout = function () {
                    var aLi = this.getElementsByTagName("li");
                    for(var j=0; j < aLi.length;j++) {
                        aLi[j].style.display = "none";
                    }
                }
            };
        };

    </script>
